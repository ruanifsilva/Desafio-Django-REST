{% extends 'base.html' %}

{% block titulo %} {{ lista_enquetes.titulo }}  |  {% endblock %}

{% block conteudo %}

<h2>{{ enquete.titulo }}</h2>
<br>
<h1>{{ enquete.texto }}</h1>


<form action="{% url 'app:votar' enquete.id %}" method="post">
{% csrf_token %}
{% for resposta in enquete.respostas.all %}
    <input type="radio" name="resposta" value="{{ resposta.id }}" />
    <label >{{ resposta.opcao }}</label><br />
{% endfor %}
<input type="submit" value="Votar" />
</form>
{% endblock %}
