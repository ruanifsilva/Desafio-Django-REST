{% extends 'base.html' %}

{% block titulo %} {{ lista_enquetes.titulo }}  |  {% endblock %}


{% block conteudo %}
{% if lista_enquetes %}
<h2>lista de Enquetes.</h2>


<ul>
  {% for enquete in lista_enquetes %}
  <li>
    <a href="{% url 'app:detalhes' enquete.id %}">{{ enquete.titulo }}</a>
  {% endfor %}
  </li>
</ul>
{% endif %}
{% endblock %}
